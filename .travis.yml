language: python
python:
 - "3.5"
 - "3.6"
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

install:
 - pip install .
 - pip install -r requirements.txt

script:
 - nosetests --with-coverage --nologcapture tests
 - nosetests --nologcapture stress_tests

after_success:
 - coverage combine
 - coveralls
